<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumping Jose</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="max-score">Max Score: <span class="max-points">0</span></div>
      <div id="game">
        <div id="background"></div>
        <div class="score">Score: <span class="points">0</span></div>
        <div id="character">
          <image class="face" src="./assets/face1.png"></image>
          <image class="deadface" src="./assets/deadface1.png"></image>
        </div>
        <div id="block">
          <image class="bug" src="./assets/bug1.png"></image>
        </div>
        <div class="loser-message">You lost :(!</div>
        <button class="start">Start</button>
        <button class="again">Try again!</button>
      </div>
    </div>
  </body>
</html>
